services:
  app:
    build:
      context: ./
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      NODE_ENV: development
      PORT: 3000
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data

  nginx:
    image: owasp/modsecurity-crs:nginx
    ports:
      - "443:443"
    environment:
      - PARANOIA=2
      - ANOMALY_INBOUND=5
      - ANOMALY_OUTBOUND=4
      - PROXY=1
      - BACKEND=https://app:3000
      - SSL_CERT=/etc/nginx/certs/server.crt
      - SSL_KEY=/etc/nginx/certs/server.key
    volumes:
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - app

volumes:
  db_data:
